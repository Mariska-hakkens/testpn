<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paturain Naturel Match - Spel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
    <h1 class="game-title">Paturain Naturel Match</h1>
    <div class="score-container">
        <h2>Score: <span id="score">0</span></h2>
        <h2>Tijd: <span id="timer">60</span>s</h2>
    </div>
    <div id="game-board"></div>
    <div class="controls">
        <button id="new-game">Nieuw spel</button>
        <button id="submit-score" class="submit-btn">Verstuur</button>
    </div>
    <div id="game-over-form" class="game-over-form hidden">
        <h2>Game Over!</h2>
        <form id="score-form">
            <div class="form-group">
                <label for="player-name">Naam:</label>
                <input type="text" id="player-name" name="player-name" required>
            </div>
            <div class="form-group">
                <label for="player-email">E-mail adres:</label>
                <input type="email" id="player-email" name="player-email" required>
            </div>
            <div class="form-group">
                <label for="player-score">Score:</label>
                <input type="text" id="player-score" name="player-score" readonly>
            </div>
            <button type="submit" class="submit-btn">Verstuur!</button>
        </form>
    </div>
    <div id="game-over-form" class="game-over-form hidden"></div>
            <button type="submit" class="submit-btn">Verstuur score</button>
        </form>
    </div>
</div>
    <script src="game.js"></script>
</body>
</html>
